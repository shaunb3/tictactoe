<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>

    <div id="game">
        
        <h1>Tic Tac Toe</h1>

        <br>

        <div id="messages">Player Turn: X</div>

        <br>
        
        <table border="1">
            <tr>
                <td id="s1" class="square " ></td>
                <td id="s2" class="square " ></td>
                <td id="s3" class="square " ></td>
            </tr>
            <tr>
                <td id="s4" class="square" ></td>
                <td id="s5" class="square" ></td>
                <td id="s6" class="square" ></td>
            </tr>
            <tr>
                <td id="s7" class="square" ></td>
                <td id="s8" class="square" ></td>
                <td id="s9" class="square" ></td>
            </tr>
        </table>
        <br>
        
        
            <div id="playerScoreX">Player X Score: 0</div>
            <div id="playerScoreO">Player O Score: 0</div>
        <div class="clearfix"></div>
        
        
        <div id="reset">Reset</div>
            
        
        
    </div>

    <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
